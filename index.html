<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="calci-name">
                <div class="calciname">casio</div>
                <div class="scanbar"></div>
                </div>
                <div class="display">
                    <input type="text" name="display" id="display" disabled>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="Del" onclick="deleteLast()">
                    <input type="button" value="." class="symbols" onclick="appendToDisplay('.')">
                    <input type="button" value="/" class="symbols" onclick="appendToDisplay('/')">
                </div>

                <div>
                    <input type="button" value="7" class="NumpadBtns" onclick="appendToDisplay('7')">
                    <input type="button" value="8" class="NumpadBtns" onclick="appendToDisplay('8')">
                    <input type="button" value="9" class="NumpadBtns" onclick="appendToDisplay('9')">
                    <input type="button" value="*" class="symbols" onclick="appendToDisplay('*')">
                </div>

                <div>
                    <input type="button" value="4" class="NumpadBtns" onclick="appendToDisplay('4')">
                    <input type="button" value="5" class="NumpadBtns" onclick="appendToDisplay('5')">
                    <input type="button" value="6" class="NumpadBtns" onclick="appendToDisplay('6')">
                    <input type="button" value="-" class="symbols" onclick="appendToDisplay('-')">
                </div>

                <div>
                    <input type="button" value="1" class="NumpadBtns" onclick="appendToDisplay('1')">
                    <input type="button" value="2" class="NumpadBtns" onclick="appendToDisplay('2')">
                    <input type="button" value="3" class="NumpadBtns" onclick="appendToDisplay('3')">
                    <input type="button" value="+" class="symbols" onclick="appendToDisplay('+')">
                </div>

                <div>
                    <input type="button" value="00" class="NumpadBtns" onclick="appendToDisplay('00')">
                    <input type="button" value="0" class="NumpadBtns special" onclick="appendToDisplay('0')">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
